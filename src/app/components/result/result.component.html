<section class="content">
    <h1>Resultados de búsqueda</h1>
    <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">{{title}}</div>
        <div class="card-body">
            <p class="card-title">{{state}}</p>
            <p class="card-title">{{date}}</p>
            <div>
                <span>Author</span>
                <img src={{imgUrl}} class="image" width="100px" />
            </div>
            <a href={{link}} target="_blank">Link to issue </a>
        </div>
    </div>
</section>
